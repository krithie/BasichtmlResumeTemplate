<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Jane</title>
</head>
<body>
    <h1>My contact details</h1>
    <p>my address</p>
    <p>1234567890</p>
    <p>myemail@gmail.com</p>
    <hr>

    <form action="mailto:someone@gmail.com" method="post" enctype="text/plain">
        <table cellspacing="10">
            <tr>
                <td><label>Your Name:</label></td>
                <td><input type="text" name="yourName"></td>
            </tr>

            <tr>
                <td><label>Your Email address: </label></td>
                <td><input type="email" name="yourEmail"></td>
            </tr>
            
            <tr>
                <td><label>Your Message:</label></td>
                <td><textarea name="yourMessage" cols="30" rows="10"></textarea></td>
            </tr>

        </table>
        <br>
        <br>
        <center><input type="submit"></center>
    </form>

</body>
</html>
